<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

    <div class="scoreboard">
        <div id="userBadge" class="badge">YOU</div>
        <div id="pcBadge" class="badge">PC</div>
        <span id="userScore" class="score">0</span><div class="score">:</div><span id="pcScore" class="score">0</span>
        <link rel="stylesheet" href="styles.css">
    </div>

    <div>
        <p class="displayMessage">Make your choice</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/Rock.png" height="200px" width="200px">
        </div>
        <div class="choice" id="paper">
            <img src="images/Paper.png" height="200px" width="200px">
        </div>
        <div class="choice" id="scissors">
            <img src="images/Scissors.png" height="200px" width="200px">
        </div>
    </div>

    <div class="result">
        <p>...</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
    </body>
</html>
